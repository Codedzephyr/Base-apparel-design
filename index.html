<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!--opening tag for main tag-->
    <main>
      <!--opening tag for section tag-->
      <section>
        <!--opening tag for content container-->
        <div class="content-container">
          <div class="content">
            <img src="./images/logo.svg" class="logo" alt="logo" />
            <div class="image-container">
              <img src="./images/hero-mobile.jpg" alt="" class="hero" />
            </div>
            <div class="section-container">
              <p class="re">WE'RE</p>
              <p class="soon">COMING</p>
              <p class="soon">SOON</p>
              <p class="paragraph">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>

              <div class="form">
                <form>
                  <input
                    type="text"
                    id="email"
                    name="email address"
                    placeholder="Email Address"
                  />
                  <div class="icon-container">
                    <img
                      src="./images/icon-arrow.svg"
                      alt="icon-arrow"
                      id="icon"
                    />
                    <img
                      src="./images/icon-error.svg"
                      alt="icon-error"
                      id="error"
                    />
                  </div>
                </form>
              </div>
              <p id="error-text">Please Provide a Valid Email</p>
            </div>
          </div>
        </div>
        <!--closing tag for content container-->
        <!--opening tag for image-container-->
        <div class="image-container1">
          <div class="image"></div>
        </div>
        <!--closing tag for image container-->
      </section>
      <!--closing tag for section tag-->
    </main>
    <!--closing tag for main tag-->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
